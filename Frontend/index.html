<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PulseWatch - Always Watching</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/My7B6T55/Pulse-Watch.png"/>
    <link rel="stylesheet" href="styles.css" />
    <meta name="description" content="A powerful, real-time API monitoring platform that tracks endpoint health, uptime percentages, and response times."/>
    <meta name="keywords" content="Pulse-Watch, PulseWatch, Dashboard, Monitoring Dashboard, monitoring, api, endpoint, api tracker"/>
    <meta name="author" content="Mohammed" />
    <meta content="https://i.ibb.co/6097zKc9/Pulse-Watch-OG.png" property="og:image"/>
    <meta content="PulseWatch" property="og:title" />
    <meta content="A powerful, real-time API monitoring platform that tracks endpoint health, uptime percentages, and response times." property="og:description" />
    <meta content="https://pulsewatch-led1.onrender.com/" property="og:url" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <meta property="twitter:card" content="summary_large_image" />
  </head>
  <body>
    <div class="auth-page">
      <div class="auth-container">
        <div class="auth-logo">
          <h1>âš¡ PulseWatch</h1>
          <p>Monitor your APIs with efficiency</p>
        </div>

        <form id="authForm">
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              placeholder="Enter your username"
              data-owner-bypass="true"
              required
            />
          </div>

          <div class="form-group" id="emailGroup">
            <label for="email">Email</label>
            <input
              type="email"
              id="email"
              placeholder="Enter your email"
              required
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              placeholder="Enter your password"
              required
            />
          </div>

          <button type="submit" class="btn-primary" id="authButton">
            Sign Up
          </button>
        </form>

        <div class="auth-switch">
          Already have an account? <a id="authSwitch">Login</a>
        </div>
      </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script src="./scripts/utils.js"></script>
    <script src="./scripts/auth.js"></script>
  </body>
</html>
